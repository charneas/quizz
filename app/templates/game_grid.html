<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Mode Grille</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        .game-setup {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid-cell {
            aspect-ratio: 1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .grid-cell:hover {
            transform: scale(1.05);
        }
        .player-setup {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .player-color {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1557b0;
        }
        .question-panel {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Mode Grille</h1>
    
    <div class="game-setup">
        <h2>Configuration des joueurs</h2>
        <div class="player-setup">
            <div class="player-color">
                <input type="text" placeholder="Joueur 1">
                <input type="color" value="#ff0000">
                <div class="color-preview" style="background-color: #ff0000"></div>
            </div>
            <div class="player-color">
                <input type="text" placeholder="Joueur 2">
                <input type="color" value="#00ff00">
                <div class="color-preview" style="background-color: #00ff00"></div>
            </div>
            <div class="player-color">
                <input type="text" placeholder="Joueur 3">
                <input type="color" value="#0000ff">
                <div class="color-preview" style="background-color: #0000ff"></div>
            </div>
            <div class="player-color">
                <input type="text" placeholder="Joueur 4">
                <input type="color" value="#ffff00">
                <div class="color-preview" style="background-color: #ffff00"></div>
            </div>
        </div>
        <button onclick="startGame()">Commencer la partie</button>
    </div>

    <div id="gameGrid" style="display: none;">
        <div class="grid-container">
            <!-- 25 cases (5x5) seront générées ici -->
        </div>
    </div>

    <div id="questionPanel" class="question-panel">
        <h2>Question</h2>
        <p id="questionText"></p>
        <input type="text" placeholder="Votre réponse" id="answer">
        <button onclick="submitAnswer()">Valider</button>
    </div>

    <script>
        let players = [];
        let grid = [];
        const socket = new WebSocket(`ws://${window.location.hostname}:8001/ws/grid`);

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            handleServerMessage(data);
        };

        // Mettre à jour la couleur en temps réel
        document.querySelectorAll('.player-color input[type="color"]').forEach(input => {
            input.addEventListener('input', function() {
                this.parentElement.querySelector('.color-preview').style.backgroundColor = this.value;
            });
        });

        function startGame() {
            // Collecter les informations des joueurs
            players = Array.from(document.querySelectorAll('.player-color')).map(div => ({
                name: div.querySelector('input[type="text"]').value,
                color: div.querySelector('input[type="color"]').value
            })).filter(p => p.name);

            if (players.length !== 4) {
                alert('Il faut exactement 4 joueurs !');
                return;
            }

            socket.send(JSON.stringify({
                type: 'start_game',
                players: players
            }));

            document.getElementById('gameGrid').style.display = 'block';
            generateGrid();
        }

        function generateGrid() {
            const container = document.querySelector('.grid-container');
            container.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('button');
                cell.className = 'grid-cell';
                cell.style.backgroundColor = '#ddd';
                cell.onclick = () => selectCell(i);
                container.appendChild(cell);
            }
        }

        function selectCell(index) {
            socket.send(JSON.stringify({
                type: 'select_cell',
                cell: index
            }));
        }

        function handleServerMessage(data) {
            if (data.type === 'question') {
                showQuestion(data.question);
            } else if (data.type === 'cell_revealed') {
                updateCell(data.cell, data.color);
            }
        }

        function showQuestion(question) {
            document.getElementById('questionPanel').style.display = 'block';
            document.getElementById('questionText').textContent = question;
            document.getElementById('answer').value = '';
        }

        function submitAnswer() {
            const answer = document.getElementById('answer').value;
            socket.send(JSON.stringify({
                type: 'submit_answer',
                answer: answer
            }));
            document.getElementById('questionPanel').style.display = 'none';
        }

        function updateCell(index, color) {
            const cells = document.querySelectorAll('.grid-cell');
            cells[index].style.backgroundColor = color;
            cells[index].disabled = true;
        }
    </script>
</body>
</html>
