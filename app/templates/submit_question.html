<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre une Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="mb-4">Soumettre une Question</h1>
        
        <div id="alert" style="display: none;" class="alert" role="alert"></div>
        
        <form id="questionForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="text" class="form-label">Question</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                <div class="invalid-feedback">Veuillez entrer une question.</div>
            </div>
            
            <div class="mb-3">
                <label for="answer" class="form-label">Réponse</label>
                <input type="text" class="form-control" id="answer" name="answer" required>
                <div class="invalid-feedback">Veuillez entrer une réponse.</div>
            </div>
            
            <div class="mb-3">
                <label for="theme" class="form-label">Thème</label>
                <select class="form-select" id="theme" name="theme" required>
                    <option value="">Choisir un thème...</option>
                </select>
                <div class="invalid-feedback">Veuillez sélectionner un thème.</div>
            </div>
            
            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulté</label>
                <select class="form-control" id="difficulty" name="difficulty" required>
                    <option value="">Choisir une difficulté...</option>
                    <option value="Facile">Facile</option>
                    <option value="Moyen">Moyen</option>
                    <option value="Difficile">Difficile</option>
                </select>
                <div class="invalid-feedback">Veuillez sélectionner une difficulté.</div>
            </div>
            
            <div class="mb-3">
                <label for="submitter_name" class="form-label">Votre nom</label>
                <input type="text" class="form-control" id="submitter_name" name="submitter_name" required>
                <div class="invalid-feedback">Veuillez entrer votre nom.</div>
            </div>
            
            <div class="mb-3">
                <label for="submitter_email" class="form-label">Votre email</label>
                <input type="email" class="form-control" id="submitter_email" name="submitter_email" required>
                <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Soumettre la question</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Charger les thèmes existants au chargement de la page
        fetch('/questions/themes')
            .then(response => response.json())
            .then(themes => {
                const themeSelect = document.getElementById('theme');
                themes.forEach(theme => {
                    const option = document.createElement('option');
                    option.value = theme;
                    option.textContent = theme;
                    themeSelect.appendChild(option);
                });
            });

        // Gérer la soumission du formulaire
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validation du formulaire
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }
            
            // Récupérer les données du formulaire
            const formData = {
                text: document.getElementById('text').value,
                answer: document.getElementById('answer').value,
                theme: document.getElementById('theme').value,
                difficulty: document.getElementById('difficulty').value,
                submitter_name: document.getElementById('submitter_name').value,
                submitter_email: document.getElementById('submitter_email').value
            };
            
            // Envoyer les données
            fetch('/questions/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const alert = document.getElementById('alert');
                if (data.id) {
                    alert.className = 'alert alert-success';
                    alert.textContent = 'Question soumise avec succès! Elle sera examinée par un administrateur.';
                    this.reset();
                    this.classList.remove('was-validated');
                } else {
                    alert.className = 'alert alert-danger';
                    alert.textContent = 'Erreur lors de la soumission de la question.';
                }
                alert.style.display = 'block';
            })
            .catch(error => {
                const alert = document.getElementById('alert');
                alert.className = 'alert alert-danger';
                alert.textContent = 'Erreur lors de la soumission de la question.';
                alert.style.display = 'block';
            });
        });
    </script>
</body>
</html>
